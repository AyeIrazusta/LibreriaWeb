<html>
    <head>
        <title>Panel Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/list.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark">


            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Navbar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Menú Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/libro/registro}">Ingresar Libro</a>
                </li>

            </ul>

        </nav>
        <h1><mark>LISTA DE LIBROS</mark></h1><br><br><br>
        <div class="container m-5">
		<table class="table table-dark">
			<thead>
				<tr>
					
					<th scope="col">isbn</th>
                                        <th scope="col">Titulo</th>
                                        <th scope="col">Año</th>
					<th scope="col">Ejemplares</th>
                                        <th scope="col">Ejemplares Prestados</th>
                                        <th scope="col">Ejemplares Restantes</th>
					<th scope="col">Apellido Autor</th>
                                        <th scope="col">Editorial</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody th:each="libro : ${libros}">
				<tr>
					
					<td th:text="${libro.isbn}"></td>
					<td th:text="${libro.titulo}"></td>
                                        <td th:text="${libro.anio}"></td>
					<td th:text="${libro.ejemplares}"></td>
                                        <td th:text="${libro.ejemplaresPrestados}"></td>
					<td th:text="${libro.ejemplaresRestantes}"></td>
                                        <td th:text="${libro.autor.apellido}"></td>
					<td th:text="${libro.editorial.nombre}"></td>
					<td>
                                        <a th:href="@{/libro/modificar/__${libro.id}__}" class="btn btn-success">Modificar</a>    
					<a th:href="@{/libro/eliminar/__${libro.id}__}" class="btn btn-danger">Eliminar</a> 
					</td>
				</tr>

			</tbody>
		</table>
        </div>    
            <p><a th:href="@{/libro/registro}" class="btn btn-primary my-2">Ingresar Libro</a>
       
    </body>
     
             
</html>
